$schema: "http://json-schema.org/draft-06/schema#"

description: snakemake configuration file

type: object

properties:
  samples:
    type: string
  units:
    type: string
  adapter:
    type: string
    pattern: "^[ACGT]+$"

  ref:
    type: object
    properties:
      genome:
        type: string
      index:
        type: string
      annotation:
        type: string
      metainfo:
        type: string
    required:
      - index
      - annotation

  pca:
    type: object
    properties:
      labels:
        type: array
        items:
          type: string
    required:
      - labels

  diffexp:
    type: object
    properties:
      contrasts:
        type: object
    required:
      - contrasts

  params:
    type: object
    properties:
      star: 
        type: string
      cutadapt-se:
        type: string
      cutadapt-pe:
        type: string
    required:
      - star
      - cutadapt-se
      - cutadapt-pe

required:
  - samples
  - units
  - adapter
  - ref
  - pca
  - diffexp
  - params
